name: "kustomize-diff"
description: "Kustomize build head and base of PR, add diff as comment"
env:
  EVENT: ${{ github.event }}
  TOKEN: ${{ github.token }}
outputs:
  diff: 
    description: "The diff between kustomize build on base and head of this PR"
runs:
  using: "docker"
  image: "Dockerfile"
